<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martina Fernandes</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <div class="glass-card">
        <h1>Martina Fernandes</h1>
        <h2>Designer Gráfico | AI Creator | Video Maker | Motion</h2>
        <p>Especialista em designs que convertem</p>

        <div class="buttons">
          <a href="#" class="btn">Download CV</a>
          <a href="https://br.linkedin.com/in/martina-fernandes-pereira" target="_blank" class="btn">LinkedIn</a>
          <a href="https://www.behance.net/tinafernad1037" target="_blank" class="btn">Behance</a>
        </div>
      </div>
    </div>

    <div class="hero-image">
  <img src="assets/tina2bg.png">
</div>
  </section>


  <!-- PROJETOS -->
  <section class="projects">

    <h2>Projetos</h2>

    <div class="project">
      <div class="carousel">
        <img src="assets/carnaval.jpeg" class="active">
        <img src="assets/1 ano.jpeg">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>

      <div class="project-info">
        <h3>Projeto de Carnaval</h3>
        <p>Design focado na divulgação do brinde comemorativo do carnaval de 2026.</p>
      </div>
    </div>

  </section>


  <!-- FERRAMENTAS -->
  <section class="tools">
    <h2>Ferramentas</h2>  
    
    <div class="tools-grid">
      <div class="tool">
        <img src="assets/figma.png">
        <span>Figma</span>
      </div>

      <div class="tool">
        <img src="assets/photoshop.png">
        <span>Photoshop</span>
      </div>

      <div class="tool">
        <img src="assets/freepik.png">
        <span>Freepik</span>
      </div>
    </div>
  </section>


  <!-- MODAL -->
  <div class="modal" id="modal">
  <button class="modal-close">&times;</button>
  <button class="modal-prev">&#10094;</button>

  <div class="modal-progress" id="modal-progress"></div>
    
  <img class="modal-content" id="modal-img">

  <button class="modal-next">&#10095;</button>
</div>

</body>
</html>
