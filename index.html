<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Martina Fernandes</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <div class="glass-card">
        <h1>Martina Fernandes</h1>
        <h2>Designer Gráfico | AI Creator | Video Maker | Motion</h2>
        <p>Especialista em designs que convertem</p>

        <div class="buttons">
          <a href="#" class="btn">Baixar CV</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Behance</a>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <img src="assets/foto.jpg" alt="Foto da Designer">
    </div>
  </section>


  <!-- PROJETOS -->
  <section class="projects">

    <h2>Projetos</h2>

    <div class="project">
      <div class="carousel">
        <img src="assets/projeto1-1.png" class="active">
        <img src="assets/projeto1-2.png">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>

      <div class="project-info">
        <h3>Projeto 1</h3>
        <p>Redesign focado em melhorar onboarding e retenção de usuários.</p>
      </div>
    </div>

  </section>


  <!-- FERRAMENTAS -->
  <section class="tools">
    <h2>Ferramentas</h2>

    <div class="tools-grid">
      <div class="tool">
        <img src="assets/icons/figma.png">
        <span>Figma</span>
      </div>

      <div class="tool">
        <img src="assets/icons/photoshop.png">
        <span>Photoshop</span>
      </div>
    </div>
  </section>


  <!-- MODAL -->
  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

</body>
</html>
